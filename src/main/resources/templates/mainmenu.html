<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="el">
<head>
    <meta charset="UTF-8">
    <title>Κεντρικό Μενού</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Το Μαντείο των Δελφών</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Προφίλ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Αποσύνδεση</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Καλωσόρισμα -->
<div class="container text-left my-5">
    <h3>Καλώς ήρθες, <span th:text="${username}">Χρήστης</span>!</h3>
</div>

<div class="container text-center my-5">
    <h1>Το μαντείο των Δελφών</h1>
</div>



<!-- Ενότητες -->
<div class="container mb-5">
    <div class="row justify-content-center g-4">
        <!-- Ενότητα 1 -->
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body text-center">
                    <h5 class="card-title">Ενότητα 1</h5>
                    <a href="/unit1" class="btn btn-success">Μελέτη</a>
                    <a href="/unit1quiz" class="btn btn-outline-primary ms-2">Quiz</a>
                </div>
            </div>
        </div>

        <!-- Ενότητα 2 -->
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body text-center">
                    <h5 class="card-title">Ενότητα 2</h5>
                    <a href="/unit2" class="btn btn-success">Μελέτη</a>
                    <a href="/unit2quiz" class="btn btn-outline-primary ms-2">Quiz</a>
                </div>
            </div>
        </div>

        <!-- Ενότητα 3 -->
        <div class="col-md-4">
            <div class="card">
                
                <div class="card-body text-center">
                    <h5 class="card-title">Ενότητα 3</h5>
                    <a href="/unit3" class="btn btn-success">Μελέτη</a>
                    <a href="/unit3quiz" class="btn btn-outline-primary ms-2">Quiz</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Slideshow -->
<div class="container mb-5">
    <div id="carouselSlides" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/images/slide1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="/images/slide2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="/images/slide3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
                <img src="/images/slide4.jpg" class="d-block w-100" alt="Slide 4">
            </div>
        </div>

        <!-- Arrows -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselSlides" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselSlides" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>

        <!-- Dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#carouselSlides" data-bs-slide-to="3"></button>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
